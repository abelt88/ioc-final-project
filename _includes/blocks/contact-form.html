<section class="flex flex-col items-center p-20 gap-10"> 
  <div>
    <div class="text-center mb-14">
      <h2 class="text-3xl">Stay in Touch</h2>
      <p class="">Subscribe and get access to select exclusive wines and promotions.</p>
    </div>
    
    <form class="max-w-2xl">
  
      <label class="uppercase pt-4 px-3 font-sub sr-only" for="_name"> Name </label>
      <input class="w-full mb-8 border-b border-forest bg-cream focus:border-orange-400 outline-none py-1 px-3 placeholder:text-forest placeholder:font-sub placeholder:uppercase" type="text" name="_name" id="_name" placeholder="Name" />
    
      <label class="uppercase px-3 font-sub sr-only" for="_replyto"> Email </label>
      <input class="w-full mb-8 border-b border-forest bg-cream focus:border-orange-400 outline-none py-1 px-3 placeholder:text-forest placeholder:font-sub placeholder:uppercase" type="email" name="_replyto" id="_replyto" placeholder="Email" />

      <label class="uppercase px-3 font-sub sr-only" for="_replyto"> Phone </label>
      <input class="w-full mb-8 border-b border-forest bg-cream focus:border-orange-400 outline-none py-1 px-3 placeholder:text-forest placeholder:font-sub placeholder:uppercase" type="phone" name="_replyto" id="_replyto" placeholder="Phone" />
    
      <label class="uppercase pt-4 px-3 font-sub" for="message"> Message </label>
      <textarea class="w-full mb-2 border-b border-forest bg-cream  focus:border-orange-400 outline-none py-2 px-3 placeholder:text-forest placeholder:opacity-30 placeholder:text-sm resize-none" name="message" id="message" placeholder="" rows="6"></textarea>
    <div class="text-right">
      <button class="button px-10 py-1 text-sm uppercase hover:bg-yellow-950" type="submit"> Send </button>
    </div>
    </form> 
  </div>
</section>
